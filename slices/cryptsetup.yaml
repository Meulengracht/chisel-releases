    essential:
      - cryptsetup-bin_base
      - cryptsetup_config
      - dmsetup_bins
      - libc6_libs
    contents:
      /etc/init.d/cryptdisks:
      /etc/init.d/cryptdisks-early:
      /lib/cryptsetup/askpass:
      /lib/cryptsetup/checks/blkid:
      /lib/cryptsetup/checks/ext2:

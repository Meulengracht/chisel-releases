package: util-linux

essential:
  - util-linux_copyright


slices:
  # Note: Not all executables are currently testable in CI. Such files
  # are commented as we do not yet know if they are stable.
  bins:
    essential:
      - libblkid1_libs
      - libc6_libs
      - libcap-ng0_libs
      - libcrypt1_libs
      - libmount1_libs
      - libpam0g_libs
      - libselinux1_lib
      - libsmartcols1_libs
      - libsystemd0_libs
      - libtinfo6_libs
      - libudev1_libs
      - libuuid1_libs
      - util-linux_blk-dev
      - util-linux_file
      - util-linux_file-system
      - util-linux_generated
      - util-linux_ipc
      - util-linux_kernel
      - util-linux_login
      - util-linux_misc
      - util-linux_namespace
      - util-linux_pam-profiles
      - util-linux_proc
      - util-linux_setarch
      - util-linux_shell
      - util-linux_su-support
      - util-linux_text-dev
      - util-linux_timers
      - zlib1g_libs


  # Contains the binaries which supports running commands with substitute user
  # and group IDs.
  su-support:
    essential:
      - libc6_libs
      - libcap-ng0_libs
      # Libraries from libpam-modules are required as the libpam-runtime
      # configs reference them.
      - libpam-modules_libs
      # su reads the configs in /etc/pam.d to authenticate the user.
      - libpam-runtime_config
      - libpam0g_libs
      - util-linux_pam-profiles
    contents:
      /usr/bin/su:
      /usr/sbin/runuser:


  mime:
    contents:
      /usr/lib/mime/packages/util-linux:

  pam-profiles:
    contents:
      /etc/pam.d/runuser:
      /etc/pam.d/runuser-l:
      /etc/pam.d/su:
      /etc/pam.d/su-l:

  services:
    essential:
      - util-linux_bins
    contents:
      /usr/lib/systemd/system/fstrim.service:
      /usr/lib/systemd/system/fstrim.timer:

  copyright:
    contents:
      /usr/share/doc/util-linux/copyright:

  blk-dev:
    content:
      /usr/sbin/blkid:
      /usr/bin/lsblk:
      # /usr/bin/addpart:
      # /usr/bin/delpart:
      # /usr/bin/partx:
      # /usr/bin/resizepart:
      # /usr/sbin/blkdiscard:
      # /usr/sbin/blkzone:
      # /usr/sbin/blockdev:
      # /usr/sbin/zramctl:

  file:
    content:
      /usr/bin/fallocate:
      /usr/bin/hardlink:
      /usr/bin/flock:
      /usr/bin/lslocks:
      /usr/bin/more:
      /usr/bin/rename.ul:

  file-system:
    content:
      /usr/sbin/fsck:
      /usr/sbin/fsck.cramfs:
      /usr/sbin/fsck.minix:
      /usr/sbin/fstrim:
      /usr/sbin/mkfs:
      /usr/sbin/mkfs.bfs:
      /usr/sbin/mkfs.cramfs:
      /usr/bin/findmnt:
      /usr/sbin/mkfs.minix:
      /usr/bin/mountpoint:
      # /usr/sbin/findfs:
      # /usr/sbin/fsfreeze:
      # /usr/sbin/mkswap:
      # /usr/sbin/wipefs:
      # /usr/sbin/isosize:
      # /usr/sbin/switch_root:
      # /usr/sbin/swaplabel:

  # The following emulates the post-install script.
  generated:
    essential:
      # Since the more binary is located at ./usr/bin/more and /bin in noble
      # points to /usr/bin via base-files, the base-files_bin slice is included
      # here.
      - base-files_bin
    contents:
      /usr/bin/pager: {symlink: /bin/more}


  setarch:
    content:
      /usr/bin/i386: { arch: [i386, amd64] }
      /usr/bin/linux32:
      /usr/bin/linux64:
      /usr/bin/ppc: { arch: [ppc64el] }
      /usr/bin/ppc32: { arch: [ppc64el] }
      /usr/bin/ppc64: { arch: [ppc64el] }
      /usr/bin/s390: { arch: [s390x] }
      /usr/bin/s390x: { arch: [s390x] }
      /usr/bin/setarch:
      /usr/bin/x86_64: { arch: [amd64] }




  proc:
    content:
      /usr/bin/choom:
      /usr/bin/chrt:
      /usr/bin/ionice:
      /usr/bin/prlimit:
      /usr/bin/setpriv:
      /usr/bin/setsid:

package: python3-cryptography

essential:
  - python3-cryptography_copyright

slices:
  dist:
    essential:
      - libc6_libs
      - libgcc-s1_libs
      - libssl3t64_libs
      - python3-cffi-backend_dist
      - python3.12_standard
    contents:
      /usr/lib/python3/dist-packages/cryptography-41.0.7.dist-info/**:
      /usr/lib/python3/dist-packages/cryptography/**:

  copyright:
    contents:
      /usr/share/doc/python3-cryptography/copyright:

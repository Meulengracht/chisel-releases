package: cryptsetup-bin

essential:
  - cryptsetup-bin_copyright

slices:
  bins:
    essential:
      - cryptsetup-bin_config
      - libblkid1_libs
      - libc6_libs
      - libcryptsetup12_libs
      - libpopt0_libs
      - libuuid1_libs

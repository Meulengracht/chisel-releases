package: systemd-bootchart

essential:
  - systemd-bootchart_copyright

slices:
  bins:
    essential:
      - libc6_libs
      - libsystemd0_libs
      - systemd-bootchart_config
    contents:
      /usr/lib/systemd/systemd-bootchart:

  config:
    contents:
      /etc/systemd/bootchart.conf:

  services:
    essential:
      - systemd-bootchart_bins
    contents:
      /usr/lib/systemd/system/systemd-bootchart.service:

  copyright:
    contents:
      /usr/share/doc/systemd-bootchart/copyright:

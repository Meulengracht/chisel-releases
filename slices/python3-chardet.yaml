package: python3-chardet

essential:
  - python3-chardet_copyright

slices:
  bins:
    contents:
      /usr/bin/chardet:
      /usr/bin/chardetect:

  dist:
    essential:
      - python3.12_standard
      - python3-pkg-resources_dist
    contents:
      /usr/lib/python3/dist-packages/chardet-5.2.0.dist-info/**:
      /usr/lib/python3/dist-packages/chardet/**:

  copyright:
    contents:
      /usr/share/doc/python3-chardet/copyright:

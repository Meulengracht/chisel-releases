package: python3-importlib-resources

essential:
  - python3-importlib-resources_copyright

slices:
  dist:
    essential:
      - python3-zipp_dist
      - python3.12_standard
    contents:
      /usr/lib/python3/dist-packages/importlib_resources-6.0.1.dist-info/**:
      /usr/lib/python3/dist-packages/importlib_resources/**:

  copyright:
    contents:
      /usr/share/doc/python3-importlib-resources/copyright:

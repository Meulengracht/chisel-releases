package: squashfs-tools

essential:
  - squashfs-tools_copyright

slices:
  bins:
    # adding libgcc-s1 as mksquashfs crashes without
    essential:
      - libc6_libs
      - libgcc-s1_libs
      - liblz4-1_libs
      - liblzma5_libs
      - liblzo2-2_libs
      - libzstd1_libs
      - zlib1g_libs
    contents:
      /usr/bin/mksquashfs:
      /usr/bin/sqfscat:
      /usr/bin/sqfstar:
      /usr/bin/unsquashfs:

  copyright:
    contents:
      /usr/share/doc/squashfs-tools/copyright:
